<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3 Tutorial</title>
    <style>
        body {
            min-height: 100vh;
            width: 100%;
        }

        .canvas {
            width: 100%;
            height: auto;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h3>D3 Tutorial</h3>
    <div class='canvas'>
        <svg width='600' height='600'>
            <!-- Shapes -->
            <rect x="300" y="100" fill="blue" width="100" height="200"></rect>
            <circle cx="200" cy="200" r="50" fill="pink" stroke="red" stroke-width="2"></circle>
            <line x1="100" y1="100" x2="120" y2="300" stroke="grey" stroke-width="3"></line>

            <!-- Paths -->
            <path d="M 150 50 L 75 200 L 225 200 Z" fill="orange"></path>

        </svg>
    </div>

</body>

</html>
